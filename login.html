<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" type="img/ico" href="assets/img/favicon.ico">

</head>
<body>
    <div id="login">
        <h1 class="company-logo"><a href="index.html"><img src="assets/img/eshop-logo.png" title="Онлайн винаги ще бъде по-лесно!" alt="eMAG logo" /></a></h1>
        <div class="login-register">
            <form action="" method="POST">
                <fieldset>
                    <legend>Здравей!</legend>
                    <label for="login-email">Моля въведи имейл адрес</label>
                    <input id="login-email" type="email" name="email" />
                    <input id="continue-btn" type="submit" name="continue" value="Продължи" />
                    <!--<div id="error-box">-->
                    <!--<span class="error"><i class="fa fa-exclamation-triangle fa-lg" aria-hidden="true"></i></span>-->
                    <!--<p class="error-text">задължително поле</p>-->
                    <!--</div>-->
                </fieldset>
                <p>Нямаш акаунт? Не се притеснявай!</p>
                <p>Попълни имейл адреса, с който желаеш да се<br/> регистрираш.</p>
                <p>или <br/> влез в акаунта си</p>
                <div class="social-btn">
                    <a href="#"><i class="fa fa-facebook fa-lg" aria-hidden="true"></i>Facebook</a>
                    <a href="#"><i class="fa fa-google fa-lg" aria-hidden="true"></i>Google</a>
                </div>
            </form>
        </div>
        <a href="#">Имаш нужда от помощ?</a>
        <div class="account">
            <a href="#">Акаунт на клиент на eMAG.bg</a>
            <a href="#">Данни с личен характер</a>
        </div>
        <div class="horizontal-line"></div>
    </div>
</body>
</html>
